<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom-Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form">
      <input type="text" placeholder="First Name" id="firstname" required />
      <input type="text" id="lastname" placeholder="Last Name" required />
      <input type="text" placeholder="Address" id="address" required />
      <input type="text" placeholder="State" id="state" required />
      <input type="text" placeholder="Pincode" id="pincode" required />
      <input type="text" id="country" placeholder="Country" required />

      <label class="male" for="male">Male</label>
      <input
        value="male"
        type="radio"
        class="m"
        id="male"
        name="gender"
        required
      />
      <label for="female" class="female">Female</label>
      <input
        value="female"
        class="f"
        type="radio"
        id="female"
        name="gender"
        required
      />
      <label value="others" for="others" class="others">Others</label>
      <input
        class="o"
        id="others"
        type="radio"
        name="gender"
        value="others"
        required
      />

      <div class="select">
        <input type="checkbox" id="dish1" name="dish1" value="Naan" />
        <label for="dish1">Chicken-Grill</label><br />
        <input type="checkbox" id="dish2" name="dish2" value="Chappathi" />
        <label for="dish2">Tandoori</label><br />
        <input type="checkbox" id="dish3" name="dish3" value="Pizza" />
        <label for="dish3">Pizza</label><br />
      </div>

      <div class="select2">
        <input type="checkbox" id="dish4" name="dish4" value="Chicken curry" />
        <label for="dish4">Chicken curry</label><br />
        <input type="checkbox" id="dish5" name="dish5" value="Hot-drinks" />
        <label for="dish5">Hot-drinks</label><br />
        <input type="checkbox" id="dish6" name="dish6" value="Ice-cream" />
        <label for="dish6">Ice-cream</label><br />
      </div>
      <input class="button" type="submit" value="Submit" />
    </form>

    <script src="script.js"></script>
  </body>
</html>
